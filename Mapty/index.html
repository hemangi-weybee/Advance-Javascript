  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="entries">

        <li class="controller"> 
          <button class="btn__delete"> Delete Selected </button> 
          <select class="sort__entries">
            <option value="null" selected disabled>Sort</option>
            <option value="1">Place (A-Z) </option>
            <option value="2">Place (Z-A) </option>
            <option value="3">Price (Ascending)</option>
            <option value="4">Rating (Ascending)</option>
          </select>
        </li>
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="food">Food</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Place</label>
            <input class="form__input form__input--place" placeholder="Place name" />
          </div>
          <div class="form__row">
            <label class="form__label">Price</label>
            <input class="form__input form__input--price" placeholder="Rs." />
          </div>
          <div class="form__row">
            <label class="form__label">Rating</label>
            <input
              class="form__input form__input--rating"
              placeholder="Stars"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Items</label>
            <input
              class="form__input form__input--items"
              placeholder="Count"
              type="number"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Comment</label>
            <input
              class="form__input form__input--message"
              placeholder="Short Message"
              type="text"
              maxlength="20"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
